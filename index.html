<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>

<body>
    <h3>catList:</h3>
    <ul data-bind="foreach:catList"><!--foreach:initialCats is also list name of cat.but it alert error"level is not defined", because initialCats haven't connection with cat()-->
        <li data-bind="text:name,click:$parent.setCat"></li>
    </ul>
    <div data-bind="with:currentCat">

        <h2 data-bind="text:name"></h2>
        <div data-bind="text:level"></div>
        <div data-bind="text:clickCount"></div>
        <img alt="cute cat" src="" data-bind="click:$parent.incrementCounter,attr:{src:imgSrc}">
        <!--$parent.作用是跳出绑定的上下文，进入viewModel-->
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach:nickName">
                <li data-bind="text:$data"></li>
            </ul>
        </div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
